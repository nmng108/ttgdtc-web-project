<body >
	<div class="container">
		<div class="signup" >
			<div class="panel-heading">
				<h2 class="text-center">Sign up</h2>
				<h5 id ="msg"></h5>
				
				
			</div>
			<div class="panel-body">
				<form method="post" id = "RegisterForm" action="register.php">

					<div class="form-group">
						<label >Email:</label>
						<input type="email" class="form-control"  name="email" required>
					</div>

					<!-- tên đầy đủ -->
					<div class="form-group">
						<label >Full name:</label>
						<input type="text" class="form-control"  name="name" required>
					</div>

					<!-- địa chỉ -->
					<div class = "form-group">
						<label >Address:</label>
						<input type="text" class="form-control"  name="address" required>   
					</div>

					<!-- mã sinh viên -->
					<div class = "form-group">
						<label >Student ID:</label>
						<input type="text" class="form-control"  name="student_id" required>
					
					</div>

					<!-- so dien thoai -->
					<div class = "form-group">
						<label >Phone Number:</label>
						<input type="text" class="form-control"  name="phone_number" required>
						
					</div>

					<!-- mật khẩu -->
					<div class = "form-group">
						<label >Password:</label>
						<input type="password" class="form-control"  name="password" required minlength="6">   
					</div>

					<!-- mật khẩu xác minh -->
					<div class = "form-group">
						<label >Confirm Password:</label>
						<input type="password" class="form-control" name="cf_password"  required minlength="6">   
					</div>
					<p>
						<a href="login.php">Tôi đã có tài khoản</a>
					</p>
					<button class="button" style="border-radius: 15px;">Sign up</button>
					<h8 style="color: brown;font-style: italic;">*Mật khẩu phải có ít nhất 6 kí tự</h8>

				</form>
			</div>
		</div>
	</div>

<script type="text/javascript">
	$(function() {
		$('#RegisterForm').submit(function() {
			if($('[name=password]').val() != $('[name=cf_password]').val()) {
				alert('Password is not matching, please check it again!!!')
				return false;
			} 
			return true;
		})
		
	})
	
</script>
</body>
</html>
