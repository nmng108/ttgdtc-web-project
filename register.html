<!DOCTYPE html>
<html lang="en">
<head> 
</head>
<body>
<div class="container">
  <h2>Vertical (basic) form</h2>
  <form action="register.php" method = "POST">

      <!-- email -->
    <div class="form-group">
      <label >Email:</label>
      <input type="email" class="form-control" placeholder="Enter email" name="email">
    </div>

    <!-- tên đầy đủ -->
    <div class="form-group">
      <label >Full name:</label>
      <input type="text" class="form-control" placeholder="Enter fullname" name="name">
    </div>

    <!-- địa chỉ -->
    <div class = "form-group">
        <label >Address:</label>
        <input type="text" class="form-control" placeholder="Enter address" name="address">
        
    </div>

    <!-- mã sinh viên -->
    <div class = "form-group">
      <label >Student ID:</label>
      <input type="text" class="form-control" placeholder="Enter Student ID" name="student_id">
      
  </div>

  <!-- so dien thoai -->
  <div class = "form-group">
    <label >Phone Number:</label>
    <input type="text" class="form-control" placeholder="Enter Phone Number" name="phone_number">
    
  </div>


    <!-- mật khẩu -->
    <div class = "form-group">
        <label >Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password">   
    </div>

    <!-- mật khẩu xác minh -->
    <div class = "form-group">
        <label >Confirm Password:</label>
        <input type="password" class="form-control" name="cf_password" placeholder="Enter confirm password">   
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
</body>
</html>
